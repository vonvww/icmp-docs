UserParameter=zabbix.discovery.docker[*],/opt/zabbix/sh/zabbix_discovery_docker.sh $1
UserParameter=docker.status[*],sudo /opt/docker/docker/docker inspect $1 | grep "Status" | grep -c running
UserParameter=mongo.status.conn[*],sudo /opt/docker/docker/docker exec $1 sh -c 'exec mongostat --rowcount 1 1 -u admin -p 123456 --authenticationDatabase admin | grep "RTR"' | awk '{print $$15}'
UserParameter=mongo.status.insert[*],sudo /opt/docker/docker/docker exec $1 sh -c 'exec mongostat --rowcount 1 1 -u admin -p 123456 --authenticationDatabase admin | grep "RTR"' | awk '{print $$1}' | sed 's/*//g'
UserParameter=mongo.status.query[*],sudo /opt/docker/docker/docker exec $1 sh -c 'exec mongostat --rowcount 1 1 -u admin -p 123456 --authenticationDatabase admin | grep "RTR"' | awk '{print $$2}' | sed 's/*//g'
UserParameter=mongo.status.update[*],sudo /opt/docker/docker/docker exec $1 sh -c 'exec mongostat --rowcount 1 1 -u admin -p 123456 --authenticationDatabase admin | grep "RTR"' | awk '{print $$3}' | sed 's/*//g'
UserParameter=mongo.status.delete[*],sudo /opt/docker/docker/docker exec $1 sh -c 'exec mongostat --rowcount 1 1 -u admin -p 123456 --authenticationDatabase admin | grep "RTR"' | awk '{print $$4}' | sed 's/*//g'
UserParameter=his.ws.status[*],sudo /usr/bin/curl --connect-timeout 30 'http://$1:$2/RegSjWebService.asmx/NetTest?xml=%3C?xml%20version=%221.0%22%20encoding=%22UTF-8%22%20standalone=%22yes%22?%3E%3CROOT%3E%3CFUN_CODE%3E%3C!%5bCDATA%5b1001%5d%5d%3E%3C/FUN_CODE%3E%3CUSER_ID%3E%3C!%5bCDATA%5bSJ21010001%5d%5d%3E%3C/USER_ID%3E%3CSIGN_TYPE%3E%3C!%5bCDATA%5bMD5%5d%5d%3E%3C/SIGN_TYPE%3E%3CSIGN%3E%3C!%5bCDATA%5b439473AE2B17382647EDEB8F3E15D806%5d%5d%3E%3C/SIGN%3E%3CREQ_ENCRYPTED%3E%3C!%5bCDATA%5b86DNzDw5b327rIcPqjdQjQHSjzyOhkL/ibP9xGxz%2BSiLzzvcrfWfZEztGH3JhWnefZqOYGKvMjO3N64hGd0jCSkz8fQ9cKVeVyONv15IwbA=%5d%5d%3E%3C/REQ_ENCRYPTED%3E%3C/ROOT%3E' 2>/dev/null | grep -c "CDATA\[0\]"
UserParameter=redis.status[*],sudo /opt/docker/docker/docker exec $1 sh -c 'exec redis-cli -a 123456 info | grep "$2:" | cut -d ":" -f2'
UserParameter=tomcat.status.threads[*],sudo /opt/docker/docker/docker exec $1 sh -c 'exec /usr/bin/curl "http://pep:pepadmin@127.0.0.1:8080/manager/status" 2>/dev/null | sed "s/<h1>/\n/g" | sed "s/<br>/\n/g" | grep "http-nio-8080" | sed "s/<p> /\n/g" | grep "Max threads" | sed "s/[ ]C/\nC/g" | sed "s/[ ]K/\nK/g" | grep "$2" | cut -d ":" -f2 | sed "s/^[][ ]*//g"'
UserParameter=tomcat.status.jvm[*],sudo /opt/docker/docker/docker exec $1 sh -c 'exec /usr/bin/curl "http://pep:pepadmin@127.0.0.1:8080/manager/status" 2>/dev/null | sed "s/<tr>/\n/g" | sed "s/<\/tr>/\n/g" | grep "$2" | sed "s/(/\n/g" | sed "s/)/\n/g" | grep "%" |  sed "s/%//g"'

